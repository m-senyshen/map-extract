<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Extract - Working Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.15.141/pdf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .upload-box {
            border: 2px dashed #0077ff;
            padding: 50px;
            border-radius: 12px;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .upload-box.dragover { background: #e0f0ff; border-color: #005fcc; }
        .upload-box p { margin-bottom: 20px; color: #0077ff; font-size: 18px; }

        button#select-pdf {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background:#0077ff;
            color: white;
            cursor: pointer;
        }
        button#select-pdf:hover { background: #005fcc; }
    </style>
</head>
<body>

<h1>Map Extract - Working Test</h1>

<!-- Drag and drop box -->
<div id="upload-box" class="upload-box">
    <p>Drag & drop PDF here</p>
</div>

<!-- Select file button (outside of upload box) -->
<button id="select-pdf" type="button">Select File</button>

<!-- Hidden file input -->
<input type="file" id="pdf-upload" accept="application/pdf"
       style="opacity:0; position:absolute; left:-9999px; width:1px; height:1px;">

<script>
document.addEventListener('DOMContentLoaded', () => {
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.15.141/pdf.worker.min.js';

    const selectBtn = document.getElementById('select-pdf');
    const fileInput = document.getElementById('pdf-upload');
    const uploadBox = document.getElementById('upload-box');

    // Button click opens file input
    selectBtn.addEventListener('click', () => fileInput.click());

    // Drag and drop
    uploadBox.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', (e) => {
        e.preventDefault();
        uploadBox.classList.remove('dragover');
    });

    uploadBox.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadBox.classList.remove('dragover');
        if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
    });

    // File input change
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) handleFile(e.target.files[0]);
    });

    async function handleFile(file) {
        if (!file || file.type !== 'application/pdf') return;

        // Remove old messages or links
        const oldMsg = uploadBox.querySelector('p.processing-msg');
        if (oldMsg) oldMsg.remove();
        const oldLink = uploadBox.querySelector('a');
        if (oldLink) oldLink.remove();

        const processingMsg = document.createElement('p');
        processingMsg.textContent = 'Processing PDF...';
        processingMsg.classList.add('processing-msg');
        uploadBox.appendChild(processingMsg);

        try {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
            const page = await pdf.getPage(1);
            const viewport = page.getViewport({scale: 2});
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({canvasContext: ctx, viewport: viewport}).promise;

            const pngDataUrl = canvas.toDataURL('image/png');
            processingMsg.remove();

            const link = document.createElement('a');
            link.href = pngDataUrl;
            link.download = file.name.replace('.pdf', '.png');
            link.textContent = 'Download PNG';
            link.style.display = 'block';
            link.style.marginTop = '20px';
            uploadBox.appendChild(link);

        } catch (err) {
            processingMsg.textContent = 'Error processing PDF.';
            console.error(err);
        }
    }
});
</script>

</body>
</html>
