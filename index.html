<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Extract - Minimal Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.15.141/pdf.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .upload-box {
            border: 2px dashed #0077ff;
            padding: 50px;
            border-radius: 12px;
            display: inline-block;
            cursor: pointer;
        }
        .upload-box p { margin-bottom: 20px; color: #0077ff; font-size: 18px; }
        .upload-box button { padding: 10px 20px; font-size: 16px; border-radius: 6px; border: none; background:#0077ff; color: white; cursor: pointer; }
        .upload-box button:hover { background: #005fcc; }
    </style>
</head>
<body>

<h1>Map Extract - Minimal Test</h1>

<div class="upload-box" id="upload-box">
    <p>Drag & drop PDF here or click the button</p>
    <input type="file" id="pdf-upload" accept="application/pdf"
           style="opacity:0; position:absolute; left:-9999px; width:1px; height:1px;">
    <button type="button" id="select-pdf">Select File</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.15.141/pdf.worker.min.js';

    const selectBtn = document.getElementById('select-pdf');
    const fileInput = document.getElementById('pdf-upload');
    const uploadBox = document.getElementById('upload-box');

    selectBtn.addEventListener('click', () => {
        fileInput.click(); // This will now reliably open the file picker
    });

    fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file || file.type !== 'application/pdf') return;

        let processingMsg = document.createElement('p');
        processingMsg.textContent = 'Processing PDF...';
        uploadBox.appendChild(processingMsg);

        try {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
            const page = await pdf.getPage(1);
            const viewport = page.getViewport({scale: 2});
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            await page.render({canvasContext: ctx, viewport: viewport}).promise;

            const pngDataUrl = canvas.toDataURL('image/png');
            processingMsg.remove();

            const link = document.createElement('a');
            link.href = pngDataUrl;
            link.download = file.name.replace('.pdf', '.png');
            link.textContent = 'Download PNG';
            link.style.display = 'block';
            link.style.marginTop = '20px';
            uploadBox.appendChild(link);

        } catch (err) {
            processingMsg.textContent = 'Error processing PDF.';
            console.error(err);
        }
    });
});
</script>

</body>
</html>
